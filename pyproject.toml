[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ja"
version = "0.1.0"
description = "A lightweight relational algebra CLI over JSONL"
readme = "README.md"
authors = [{ name = "Alex Towell" }]
requires-python = ">=3.8"
dependencies = []
[project.license]
text = "MIT"

[project.scripts]
ja = "ja.cli:main"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["ja"]

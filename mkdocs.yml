site_name: JSONL Algebra
site_description: A powerful relational algebra CLI and library for JSONL data manipulation
site_author: Alex Towell
site_url: https://queelius.github.io/jsonl-algebra
repo_url: https://github.com/queelius/jsonl-algebra
repo_name: queelius/jsonl-algebra

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["ja"]


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
  - User Guide:
    - CLI Commands: guide/cli-commands.md
    - Interactive REPL:
      - Introduction: guide/repl/introduction.md
      - Dataset Management: guide/repl/datasets.md
      - Operations: guide/repl/operations.md
      - Tips & Tricks: guide/repl/tips.md
    - Import/Export: guide/import-export.md
  - Examples:
    - Basic Workflows: examples/basic.md
    - REPL Examples: examples/repl.md
  - API Reference: reference.md
